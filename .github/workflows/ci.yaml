name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify dependencies
        run: go mod verify

      - name: Test
        run: go test -race -count=1 ./...

      - name: Vet
        run: go vet ./...

      - name: Build (native)
        run: go build -o bm-scan .

      - name: Cross-compile (Linux ARM64 — Raspberry Pi 3/4/5)
        run: GOOS=linux GOARCH=arm64 go build -o bm-scan-linux-arm64 .

      - name: Cross-compile (Linux ARM 32-bit — older Pi models)
        run: GOOS=linux GOARCH=arm GOARM=7 go build -o bm-scan-linux-arm .

      - name: Cross-compile (Linux AMD64)
        run: GOOS=linux GOARCH=amd64 go build -o bm-scan-linux-amd64 .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bm-scan-binaries
          path: |
            bm-scan-linux-arm64
            bm-scan-linux-arm
            bm-scan-linux-amd64
            bm-scan.sh

  release-build:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            binary: bm-scan-linux-arm64
          - os: ubuntu-latest
            goos: linux
            goarch: arm
            goarm: "7"
            binary: bm-scan-linux-arm
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary: bm-scan-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary: bm-scan-darwin-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary: bm-scan-darwin-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o ${{ matrix.binary }} .

      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: ${{ matrix.binary }}

  release:
    needs: release-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all release binaries
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/bm-scan-linux-arm64
            dist/bm-scan-linux-arm
            dist/bm-scan-linux-amd64
            dist/bm-scan-darwin-arm64
            dist/bm-scan-darwin-amd64
            bm-scan.sh
