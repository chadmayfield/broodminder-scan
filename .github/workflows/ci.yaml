name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify dependencies
        run: go mod verify

      - name: Test
        run: go test -race -count=1 ./...

      - name: Vet
        run: go vet ./...

      - name: Build (native)
        run: go build -o bm-scan .

      - name: Cross-compile (Linux ARM64 — Raspberry Pi 3/4/5)
        run: GOOS=linux GOARCH=arm64 go build -o bm-scan-linux-arm64 .

      - name: Cross-compile (Linux ARM 32-bit — older Pi models)
        run: GOOS=linux GOARCH=arm GOARM=7 go build -o bm-scan-linux-arm .

      - name: Cross-compile (Linux AMD64)
        run: GOOS=linux GOARCH=amd64 go build -o bm-scan-linux-amd64 .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bm-scan-binaries
          path: |
            bm-scan-linux-arm64
            bm-scan-linux-arm
            bm-scan-linux-amd64
            bm-scan.sh

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build all targets
        run: |
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bm-scan-linux-arm64 .
          GOOS=linux GOARCH=arm GOARM=7 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bm-scan-linux-arm .
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bm-scan-linux-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bm-scan-darwin-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o bm-scan-darwin-amd64 .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bm-scan-linux-arm64
            bm-scan-linux-arm
            bm-scan-linux-amd64
            bm-scan-darwin-arm64
            bm-scan-darwin-amd64
            bm-scan.sh
